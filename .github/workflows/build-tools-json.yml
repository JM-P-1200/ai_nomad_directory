name: Build Tools JSON

on:
  push:
    branches: [ main ]
    paths:
      - 'content/tools/**'

jobs:
  build-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Compile tools.json
        run: npm run compile

      - name: Commit data/tools.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/tools.json
          git commit -m "chore: update data/tools.json [ci skip]" || echo "No changes to commit"
          git push
